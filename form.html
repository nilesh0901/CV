<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
</head>

<body>
    <form class="personal" action="mailto:nilesh.k0901@gmail.com" method="post">
        <h1>PAYMENT FORM</h1>
        <h2>Contact Information</h2>
        <p>Name: <input type="text" name="name"></p>
        <fieldset>
            <legend>GENDER</legend>
            <p>
                Male <input type="radio" name="gender" id="male">
                Female <input type="radio" name="gender" id="femal">
            </p>
        </fieldset>
        <p>
            <h3>Address:</h3><textarea name="address" id="address" cols="100" rows="10"></textarea>
        </p>
        <p>Email: <input type="email" name="email" id="email"></p>
        <p>PIN CODE: <input type="number" name="pincode" id="pincode"></p>
        <p>CONTACT NUMBER: <input type="number" name="contact" id="contact"></p>
        <p>PAYMENT INFO:</p>
        <p>Card Type:
            <select name="card_type" id="card_type">
                <option value="">--Selecta card type--</option>
                <option value="visa">VISA</option>
                <option value="mastercard">MASTERCARD</option>
                <option value="rupay">RUPAY</option>
            </select>
        </p>
        <p>Card Number: <input type="number" name="card_number" id="card_number"></p>
        <p>Expiration date: <input type="date" name="exp_date" id="exp_date"></p>
        <p><h5>CVV:</h5> <input type="password" name="cvv" id="cvv"></p>
        <input type="submit" value="click here to save">
    </form>

</body>

</html>
